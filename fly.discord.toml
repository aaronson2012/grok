app = 'grok-bot-discord'
primary_region = 'ord'

[build]
  dockerfile = 'Dockerfile'

[env]
  DATABASE_PATH = '/data/grok.db'

[processes]
  app = "python bot_discord.py"

[[mounts]]
  source = 'grok_data'
  destination = '/data'

[checks]
  [checks.alive]
    type = "machine"
    grace_period = "30s"
    interval = "60s"
    timeout = "10s"

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
